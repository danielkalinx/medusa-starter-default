services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres_eisprinz
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # ⚠️ WARNING: Change for production!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_eisprinz:/var/lib/postgresql/data
    networks:
      - medusa_network_eisprinz

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis_eisprinz
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - medusa_network_eisprinz

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build: .
    container_name: medusa_backend_eisprinz
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9001:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - .:/server
      - /server/node_modules
    networks:
      - medusa_network_eisprinz

volumes:
  postgres_data_eisprinz:

networks:
  medusa_network_eisprinz:
    driver: bridge
